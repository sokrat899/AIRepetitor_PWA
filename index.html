<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ea5e9"/>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icons/icon-192.png">
    <title>AIRepetitor</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body {
        background: linear-gradient(135deg, #0ea5e9 0%, #9333ea 100%);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: white;
      }
      .card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      .btn {
        border: none;
        padding: 12px 16px;
        border-radius: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform .1s ease, opacity .2s ease;
      }
      .btn:active { transform: translateY(1px) scale(0.99); }
      .btn-primary { background: white; color: #111827; }
      .btn-ghost { background: rgba(255,255,255,0.12); color: white; }
      .input, .textarea {
        width: 100%;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(0,0,0,0.15);
        color: white;
        padding: 12px 14px;
        border-radius: 14px;
        outline: none;
      }
      .textarea { min-height: 80px; resize: vertical; }
      .chat {
        display: flex; gap: 12px; align-items: flex-start;
      }
      .bubble {
        padding: 10px 14px; border-radius: 14px;
        background: rgba(255,255,255,0.15); max-width: 80%;
      }
      .bubble.me { background: rgba(255,255,255,0.3); align-self: flex-end }
      .fade-in { animation: fade .4s ease both }
      @keyframes fade { from {opacity:0; transform: translateY(8px)} to {opacity:1; transform: none} }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
